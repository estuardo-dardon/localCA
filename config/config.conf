# ==========================================
# CONFIGURACIÓN GLOBAL DE LOCAL-CA
# ==========================================

# 1. Rutas de Almacenamiento
# El directorio donde se creará la estructura /ca y /sites
ROOT_DIR="/home/tu_usuario/certificados"

# 2. Parámetros de Seguridad
# Bits para las llaves RSA (2048 es estándar, 4096 es más seguro pero lento)
KEY_BITS=2048

# Días de validez para el certificado maestro (10 años aprox)
CA_DAYS=3650

# Días de validez para los certificados de sitios (Recomendado < 825 para navegadores modernos)
CERT_DAYS=825

# 3. Información del Sujeto (Certificado)
# Estos valores se usarán por defecto al generar los certificados
COUNTRY="GT"
STATE="Guatemala"
ORG="Laboratorio de Desarrollo"
OU="Ingenieria de Software"
EMAIL="admin@desarrollo.local"

# Nombre común para la Autoridad de Certificación (Aparece en el navegador)
CN_CA="Mi Autoridad Raiz Local"

# ==========================================
# NOTAS:
# - Asegúrate de no dejar espacios alrededor del signo '='.
# - El usuario que ejecute el script debe tener permisos de escritura en ROOT_DIR.
# ==========================================